<!DOCTYPE html>
<html>
  <head>
    <title>Saved document</title>
    <style type="text/css">

body {
  font-family: sans-serif;
}

a {
  text-decoration: none;
  color: #99f;
}

a:hover {
  text-decoration: underline;
}de

#option-list li, #consumer-list li {
  list-style: none;
  margin: 4px;
  padding: 0;
}

#result {
  border: 2px solid #000;
}

    </style>
  </head>
  <body>

    <div id="collecting" style="display: none">Loading options...</div>

    <div id="processing" style="display: none">Processing...</div>

    <div id="options" style="display: none">
      Select a scraper:

      <ul id="option-list"></ul>

      Or <a href="#develop" id="develop">develop a scraper...</a>
    </div>

    <div id="preview" style="display: none">
      <div id="preview-display"></div>
    </div>

    <div id="result" style="display: none">
      Results (JSON):
      <pre id="result-json"></pre>
    </div>

    <div id="consumers" style="display: none">
      Where do you want to send your data?
      <ul id="consumer-list"></ul>
    </div>

    <div id="consumer-response">
      Result:
      <pre id="consumer-response-data"></pre>
    </div>

  </body>
</html>
